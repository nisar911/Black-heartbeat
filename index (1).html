    <title>Beating Heart</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);

        }
        .container {
            position: relative;
            text-align: center;
        }
        .heart {
            cursor: pointer;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .broken {
            animation: none;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            opacity: 0;
            transition: opacity 1s;
        }
        .show {
            opacity: 1;
        }
        .emoji {
            position: absolute;
            font-size: 30px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
